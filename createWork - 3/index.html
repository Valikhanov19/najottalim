<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<header>
    <div>
        <img src="img/worktap 1.svg">
        <nav>
            <ul>
                <li>Биржа</li>
                <li>Ворки</li>
                <li>Конкурсы</li>
                <li>Создать ворк</li>
                <li>Создать заказ</li>
            </ul>
        </nav>
    </div>
    <div>
        <div class="contacts_header">
            <img src="img/FavoriteMajor 1.svg">
            <img src="img/NotificationMajor (1) 1.svg">
            <img src="img/ChatMajor 1.svg">
        </div>
        <div class="user">
            <h2>Ернар Ибрагимов</h2>
            <img src="img/user.svg">
            <img src="img/akar-icons_chevron-down.svg">
        </div>
    </div>
</header>

<section class="createWork">
    <div class="createWorks_steps">
        <div class="stepItem">
            <div class="circle grnCircle">
                <p>1</p>
            </div>
            <h2>Основные</h2>
        </div>
        <div class="stepItem">
            <div class="circle grnCircle">
                <p>2</p>
            </div>
            <h2>Стоимость и опции</h2>
        </div>
        <div class="stepItem">
            <div class="circle circleActive">
                <div></div>
                <p>3</p>
            </div>
            <h2>Описание</h2>
        </div>
        <div class="stepItem">
            <div class="circle">
                <p>4</p>
            </div>
            <h2>Требования</h2>
        </div>
        <div class="stepItem">
            <div class="circle">
                <p>5</p>
            </div>
            <h2>Галерея</h2>
        </div>
        <div class="stepItem">
            <div class="circle">
                <p>6</p>
            </div>
            <h2>Публикация</h2>
        </div>
        <div class="line"></div>
    </div>


    <div class="createWork_stepTwo">
        <div>
            <h2>Описание</h2>
            <div class="Description">
                <div>
                    <img src="img/bold-solid 1.svg">
                    <img src="img/italic-solid 1.svg">
                    <img src="img/smile-beam-regular 1.svg">
                    <img src="img/paragraph-solid 1.svg">
                    <img src="img/alignLeft.png">
                    <img src="img/list.png">
                    <img src="img/storaket.png">
                    <img src="img/link-solid 1.svg">
                    <img src="img/image-solid 1.svg">
                    <img src="img/camera-solid 1.svg">
                    <img src="img/table-solid 1.svg">
                </div>
                <textarea cols="30" rows="10" placeholder="Кратко опишите свой ворк"></textarea>

            </div>

        </div>

        <div>
            <h2>Часто задаваеммые вопросы</h2>
            <div class="additionalOptions">
                <div class="createWork_stepTwo-item" style="width: 530px;">
                    <div>
                        <h2>Вопрос</h2>
                        <input type="text" placeholder="Placeholder">
                    </div>
                    <div>
                        <h2>Ответ</h2>
                        <input type="text" placeholder="Placeholder">
                    </div>
                    <button class="deleteBtn">Удалить</button>
                </div>
                <div class="addOptions">
                    <svg xmlns="http://www.w3.org/2000/svg" width="71" height="70" viewBox="0 0 71 70" fill="none">
                        <g clip-path="url(#clip0_421_157)">

                        </g>
                        <defs>
                          <clipPath id="clip0_421_157">
                            <rect width="70" height="70" fill="white" transform="translate(0.5)"/>
                          </clipPath>
                        </defs>
                      </svg>
                      <h4>Добавить вопрос-ответ</h4>
                </div>

            </div>
        </div>
    </div>


    <div class="forCW_buttons">
        <button class="prevBtn">Назад</button>
        <button class="nextBtn">Дальше</button>
    </div>
</section>


<script src="script.js"></script>
</body>

</html>
